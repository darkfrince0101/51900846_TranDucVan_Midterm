<div class="menu-container"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
    <nav class="navbar navbar-expand-lg navbar-light navbar-full" style="background-color: #fff;" id="nav-main">
        <a class="navbar-brand" th:href="@{/}">Spring Commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productList}">Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shoppingCart}">Cart</a>
                </li>
                <th:block sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_CUSTOMER')">
                    <li class="nav-item">
                        <a th:href="@{/admin/orderList}" class="nav-link">
                            Order List
                        </a>
                    </li>
                </th:block>
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a th:href="@{/admin/product}" class="nav-link">
                            Create Product
                        </a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{/admin/accountInfo}" th:utext="${#request.userPrincipal.name}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Hello
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/admin/logout}">Logout</a>
                        </div>
                    </li>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a th:href="@{/admin/login}" class="nav-link">Login</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</div>
